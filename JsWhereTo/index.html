<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Where To</title>
    <script>
        function clickMe() {
            document.getElementById('pDemo').innerHTML = "My First JavaScript";
        }

        function clickClear() {
            document.getElementById('pDemo').innerHTML = "The value will change using java script button click.";
        }
    </script>
</head>
<body>
    <a href="../Index.html">Back to Home</a>
    <hr>
    <h2>JS Where To</h2>
    <p id="pDemo">The value will change using java script button click.</p>
    <button type="button" onclick="clickMe()" >Click me!</button>
    <button type="button" onclick="clickClear()" >Clear</button>

</body>
</html>
