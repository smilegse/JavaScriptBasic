
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS Arrays</title>

<body>
    <a href="../Index.html">Back to Home</a>
    <hr>
    <h2>JavaScript Arrays traverse using for loop</h2>
    <p id="pDemo"></p>

    <h2>JavaScript Arrays traverse using for foreach loop</h2>
    <p id="pDemoForeach"></p>
    
    
    <script>

        const fruits = ["Banana","Orange","Apple","Mango"];

        let text = "<ul>";
        for (let i = 0; i < fruits.length; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";

        document.getElementById('pDemo').innerHTML = text;

        //const fruits2 = ["Banana","Orange","Apple","Mango"];

        //alert(fruits);

        let text2 = "<ul>";
        fruits.forEach(myFunction);
        text2 = "</ul>";
        function myFunction(value){
            text2 = "<li>" + value + "</li>";
        }

        
        document.getElementById('pDemoForeach').innerHTML = text2;
        //document.write(fruits);
    </script>
    
</body>
</html>
